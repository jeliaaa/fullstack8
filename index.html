<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="firstPage">
        <h1 style="margin: 0; font-size: 60px;">Art Gallery</h1>    
        <div class="gallery">
            <div class="heading">
                <div>
                    <h1>JELOGallery</h1>
                    <p>View Astonishing Pictures</p>
                </div>
                
            </div>
            <div class="gallery-item" data-member-id="1">
                <img src="img1.jpeg" alt="first item">
                <h1>buildo</h1>
                <h2 >MidJourney</h2>
                <p>100K$</p>
            </div>
            <div class="gallery-item" data-member-id="2">
                <img src="img2.jpeg" alt="second item">
                <h1>wallEr</h1>
                <h2 >MidJourney</h2>
                <p>10k$</p>
            </div>
            <div class="gallery-item" data-member-id="3">
                <img src="img3.jpeg" alt="third item">
                <h1>plane</h1>
                <h2>Arnold Shwartznegger</h2>
                <p>203K$</p>
            </div>
            <div class="gallery-item" data-member-id="4">
                <img src="img4.jpeg" alt="fourth item">
                <h1>Respublikuri</h1>
                <h2>Michael Beam</h2>
                <p>30K$</p>
            </div>
            <div class="gallery-item" data-member-id="5">
                <img src="img5.jpeg" alt="fifth item">
                <h1>Bob Marley's Sister</h1>
                <h2>Michaelangelo</h2>
                <p>100M$</p>
            </div>
            <div class="gallery-item" data-member-id="6">
                <img src="img6.jpeg" alt="sxith item">
                <h1>Stairs</h1>
                <h2>Goustav Klimt</h2>
                <p>1M$</p>
            </div>
        </div>
    </section>
    <div class="model" id="model">
        <div class="model-content">
            <span id="close-btn">&times;</span>
            <h1 id="model-heading">Picture: </h1>
            <img id="model-img" src="" alt="">
            <p id="model-descr">descr</p>
            <p id="model-price"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
